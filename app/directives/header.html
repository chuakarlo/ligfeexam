<div>
	<header class="text-dark top">
		<div>
			<a href="#/">
				<img src="img/logo-dark.png" height="30px">
			</a>
			<a ng-if="$root.isAuthenticated == 'false'" class="text-dark right" ng-click="slideLogin();" href="">{{label}}</a>
			<a ng-if="$root.isAuthenticated == 'true'" class="text-dark right" ng-click="logout();" href="">LOGOUT</a>
		</div>
	</header>

	<div class="login-container">
		<div class="last-action-container">
			<div class="animate-login-action" ng-class="{'slide-up': !loginSlide, 'slide-down': loginSlide}">


				<div class="form-login">
					<div class="fields">
						<div class="title">LOGIN</div>

						<form ng-submit="login()">
							<div>
								<label>Email</label>
								<input type="text" name="email" ng-model="login.email" required>
							</div>

							<div>
								<label>Password</label>
								<input type="password" name="password" ng-model="login.password" required>
							</div>

							<div>
								<input class="text-white" type="submit" name="submit" value="LOGIN">
							</div>

							<div class="text-center">
								No account yet?
								<a class="register" href="" ng-click="slideRegister();">REGISTER HERE</a>
							</div>
						</form>
					</div>
				</div>


			</div>

			<div class="animate-register-action" ng-class="{'slide-up': !registerSlide, 'slide-down': registerSlide}">


				<div class="form-register">
					<div class="fields">
						<div class="title">REGISTER</div>

						<form ng-submit="register()">
							<div>
								<label>Email</label>
								<input type="text" name="email" ng-model="register.email">
							</div>

							<div>
								<label>Password</label>
								<input type="password" name="password" ng-model="register.password">
							</div>

							<div>
								<label>Confirm Password</label>
								<input type="password" name="confPassword" ng-model="register.confPassword">
							</div>

							<div>
								<input class="text-white" type="submit" name="submit" value="REGISTER">
							</div>

							<div class="text-center">
								Already have an account?
								<a class="login" href="" ng-click="slideRegister();">LOGIN HERE</a>
							</div>
						</form>
					</div>
				</div>


			</div>
		</div>
	</div>
</div>
